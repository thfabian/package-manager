# --- QLB - Qunatum Lattice Boltzmann ---
name: QLB
git: https://github.com/thfabian/QLB
sudo: yes
compile:
  - command -v nvcc >/dev/null 2>&1
  - if [ "$?" != "0" ]; then make CUDA=false -j 4; else make -j 4; fi
install:
  - sudo cp ./QLB /usr/local/bin/QLB
  - sudo cp ./QLBoptimizer /usr/local/bin/QLBoptimizer
remove:
  - sudo rm -f /usr/local/bin/QLB
  - sudo rm -f /usr/local/bin/QLBoptimizer
...
